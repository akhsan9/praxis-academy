{% extends "base.html" %}


{% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h1 class="m-0">Tampilan Servis</h1>
    </div>
  </div>
       
  <div class="table-responsive mt-3">
    <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Teknisi</th>
        <th scope="col">Nomor Telepon</th>
        <th scope="col">Country</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
  <tbody>
    {% for d in task %}
    <tr>
        <td>{{d.nama}}</td>
        <td>{{d.telpon}}</td>
        <td>{{d.kota}}</td>
        <td>{{d.statuses}}</td>
    </tr>

    {% endfor %}
  </table>
</div>
{% endblock %}
