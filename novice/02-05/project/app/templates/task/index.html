<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dfdfdf;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>

<body id="page-top">
  <h1>App Task</h1><tr>
    <!-- <th>
      <a  href="/{{d.id}}">Refresh Home</a>
    </th> -->
  </tr>
  <div class="container">
    <div class="row">
        <div class="col-sm">
            <form method="POST" action="" class="mt-3">
                    {% csrf_token %}
                <div class="form-group">                    
                    <label for="usr">Tambah Task</label><br> 
                    <input type="text" name="name" class="form-control" id="exampleInputPassword1">
                    <button type="submit" class="btn btn-primary mt-2">Tambah</button><br>

                    
                </div>
            </form>
        </div>
    </div>
 </div>        
  
  <table border="1">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">ID</th>
        <th scope="col">Task</th>  
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
  <tbody>
    {% for d in data %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.status}}</td>
        <td>
            <a  class="btn btn-success" href="/{{d.id}}/">Detail</a>
            <a  class="btn btn-warning" href="/{{d.id}}/edit">Edit</a>
            <a  class="btn btn-danger"  href="/{{d.id}}/hapus">Hapus</a>
          </td>
        </td>
    </tr>
    {% endfor %} 
  </table>
  
</body>

</html>
