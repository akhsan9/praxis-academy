{% extends "base.html" %}


{% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h1 class="m-0">Update Data Barang</h1>
    </div>
  </div>
    <!-- <a  href="/{{d.id}}">Home</a> -->
    
  <div class="container">
    <div class="row">
        <div class="col-sm">
            <form method="POST" action="" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                  <label for="usr">Nama Barang</label>
                  <input type="text" name="names" class="form-control" value="{{data.names}}"><br>
                  <label for="usr">Seri Barang</label>
                  <input type="text" name="series" value="{{data.series}}" class="form-control mt-2"><br>
                  <label for="usr">Stok</label>
                  <input type="text" name="stok" value="{{data.stok}}" class="form-control mt-2"><br>
                  <!-- <label for="usr">Status</label> -->
                  <!-- <input type="text" name="onderdil" value="{{data.status}}" class="form-control mt-2"><br> -->
                  <button type="submit" class="btn btn-primary mt-2">Simpan</button>
                </div>
            </form>
        </div>
    </div>
  </div>        
</div>
{% endblock %}
